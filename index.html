<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Game Speed Test</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="box">
    <div class="gamer-header">Typing Game for Speed Test</div>
    <input type="text" class="form-control">
    <div class="inner-box">
        <div class="textarea">
            <p></p>
        </div>
        <div class="content">
            <ul class="group-btn">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>120</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>
</div>

<script src="assets/main.js"></script>
</body>
</html>
